<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bar Example</title>
</head>
<body>
    <h1>Search Products</h1>
    <form method="POST">
        <input type="text" name="search_query">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <ul>
            {% for product in results %}
                <li>{{ product.name }} - {{ product.price }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
